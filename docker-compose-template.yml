version: '3.8'

services:
  production:
    profiles: [production]
    image: eugeniusmario/myna-english:latest
    container_name: ems1x-lp
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt/live/mynaenglish.com-0001/fullchain.pem:/home/node/app/cert/server.cert
      - /etc/letsencrypt/live/mynaenglish.com-0001/privkey.pem:/home/node/app/cert/server.key
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production